<!DOCTYPE html>
<html>
<body bgcolor="gray">
	<meta charset="utf-8">
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
	<script>
        "use strict";
	$(document).ready(function(){
		$("button#login").click(function(){
			var username = $('[name=username]').val();
			var password = $('[name=password]').val();
			$.ajax({
				type: 'post',
				url: 'http://localhost:8080/HttpServlet2_Web_exploded/ServletLogin',
				async: true,
				data: {
					username: username,
					password: password
				},
				success: function(result){
					alert("登陆成功");
					window.open("homepage.html","_self");
				},
				error: function(XMLHttpRequest){
                    let msg = XMLHttpRequest.responseText;
                    msg = msg.substring(msg.indexOf("消息"));
                    msg = msg.substring(msg.indexOf(" ")+1,msg.indexOf("</p>"));
					alert(msg);
				},

				timeout: 3000
			});
		});
	});
	</script>
    <table>
        <tr>
            <td align="right">
                用户名：
            </td>
            <td>
                <input type="text" size="23" name="username">
            </td>
        </tr>
        <tr>
            <td align="right">
                密码：
            </td>
            <td>
                <input type="password" size="23" name="password">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="button" id="login">登陆</button>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <button type="button" id="visit" onclick="javascript:window.open('homepage2.html','_self')">以游客身份进入</button>
            </td>
        </tr>
        <tr>
            <td>
                尚无账号？
            </td>
            <td>
                <button type="button" id="toRegister" onclick="javascript:window.open('regist.html','_self')">前往注册</button>
            </td>
        </tr>
    </table>

        文件：<input type="file" name="file1"><br/>
        <input type="text" name="type">
        <input type="text" name="id">
        <input type="submit" value="提交">

</body>
</html>
